<style>
    .buttonToggle{
        border-radius: 20px;
        cursor: pointer;
        padding: 5px;
        font-family: Tahoma;
        text-align: center;
        width: 200px;
    }
    .on{
        background-color: #96c790;
        border: 1px solid #3dab39;
        color: #f2fff2;
    }
    .off{
        background-color: #909ec7;
        border: 1px solid #3955ab;
        color: #f2f5ff;
    }
</style>
<body>
    <div id='header'></div>
    <div id="app"></div>
    <div id="toggle"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
